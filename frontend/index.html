<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch Kenya - Find Your Perfect University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/frontend/images/logo.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo and Title -->
            <div class="auth-header">
                <h1>UniMatch Kenya</h1>
                <p>Find Your Perfect University Match</p>
            </div>

            <!-- Auth Tabs -->
            <div class="tab-container">
                <button id="loginTab" class="tab-btn active">Login</button>
                <button id="signupTab" class="tab-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
