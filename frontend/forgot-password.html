<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniMatch Kenya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/frontend/images/logo.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 style="text-align: center; margin-bottom: 20px; color: #ffffff; font-size: 24px;">Reset Password</h1>

            <!-- Email Section -->
            <div id="emailSection">
                <div class="auth-header">
                    <p>Enter your email to reset your password</p>
                </div>
                <form id="emailForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="submit-btn">Send Reset Token</button>
                </form>
            </div>

            <!-- Token Section -->
            <div id="tokenSection" class="hidden">
                <div class="auth-header">
                    <p>Enter the verification token sent to your email</p>
                </div>
                <form id="tokenForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="resetToken" placeholder="Enter verification token" required>
                    </div>
                    <button type="submit" class="submit-btn">Verify Token</button>
                </form>
            </div>

            <!-- Password Reset Section -->
            <div id="resetSection" class="hidden">
                <div class="auth-header">
                    <p>Enter your new password</p>
                </div>
                <form id="resetForm" class="auth-form">
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Reset Password</button>
                </form>
            </div>

            <div class="auth-footer">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
